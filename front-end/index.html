<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD JavaScript</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="bg-light">

    <!-- Navigation-->
    <nav class="navbar bg-success mt-3 bg-opacity-75">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fa-solid fa-capsules fa-2xl"></i>
                FARMACIA - CRUD DE MEDICAMENTOS
            </a>
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                agregar medicamento
                <i class="fa-solid fa-notes-medical fa-2x"></i>
            </button>
        </div>
    </nav>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form id="form">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">agregar medicamento <i class="fa-regular fa-pen-to-square"></i> </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">nombre</label>
                            <input type="text" required class="form-control" 
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">descripcion</label>
                            <textarea class="form-control"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">precio</label>
                            <input type="number" required class="form-control"aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">enlace foto</label>
                            <input type="url" required class="form-control"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">stock</label>
                            <input type="number" required class="form-control" aria-describedby="emailHelp">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">cancelar</button>
                        <button type="submit" class="btn btn-warning" data-bs-dismiss="modal">agregar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form id="form2">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">editar medicamento <i class="fa-regular fa-pen-to-square"></i> </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">id</label>
                            <input type="text" required class="form-control" disabled id="id"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">nombre</label>
                            <input type="text" required class="form-control" id="nombreMedicamento"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">descripcion</label>
                            <textarea class="form-control" id="descripcion"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">precio</label>
                            <input type="number" required class="form-control" id="precio" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">enlace foto</label>
                            <input type="url" required class="form-control" id="enlaceMedicamento"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">stock</label>
                            <input type="number" required class="form-control" id="stock" aria-describedby="emailHelp">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">cancelar</button>
                        <button type="submit" class="btn btn-success" data-bs-dismiss="modal">editar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <section class="mt-1">
        <div class="container px-4 px-lg-5 mt-4">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" id="container-cards">
                
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
